{% extends 'cruidapp/cruidapp_index.html' %}
{% block content %}
{% if form.errors %}
<p class="error"> Invalid Student info </p>

{% endif %}
<form action="/cruidapp/addrecord" method = "post">
{% csrf_token %}
<label for="studentname">Student Name : </label>
<input type="text" name = "studentname" value = "" id="studentname" required>
<label for="birthdate"> Birth Date:</label>
<input type="date" name="birthdate" value="" id="birthdate" required>
<input type="submit" value="Enter"/>
</form>
<p>  <a href="viewrecord">Click</a> to view student records. </p>
{% endblock %}
