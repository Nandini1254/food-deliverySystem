{% extends 'OrderingOnline\root_file.html' %}
{% block content %}
{% load static %}
       <link rel="stylesheet" type="text/css" href="{% static 'OrderingOnline/register.css' %}" />
<!-- restaurant name -->
{% if items %}
    <div class="restaurant-name">
      <div class="row">
        {% for x in items %}
        <div class="col-md-3" style="margin-top: 10px;">
                            
            <div class="card" style="width: 15rem;">
                <div>
                    <img class="card-img item" src="/media/{{x.pimage}}"  alt="Card image cap">
                </div>
                <div>
                  <h5 class="ms-2">Name: {{x.pname}}</h5>
                  <p class="ms-2">Category: {{x.category}}</p>
                  <p class="ms-2">Price: {{x.price}}</p>
                  <div class="buttons">
                    <a href="{% url 'add_to_cart' id=x.id %}" class="btn btn-secondary btn-block mb-2"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                    <a href="{% url 'add_to_favourite' id=x.id %}" class="btn btn-secondary btn-block ms-2 mb-2"><i class="fas fa-heart"></i></a>
                  </div>
                </div>
              </div>
        </div>
        {% endfor %}
       
   
      </div>
    </div>

{% endif %}
{% include 'OrderingOnline\footer.html' %}
{% endblock %}
