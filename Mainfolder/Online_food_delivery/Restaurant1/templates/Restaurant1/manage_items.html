<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/Restaurant1/home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/Restaurant1/item.css' %}">


    <title>Home</title>
</head>

<body>
    <!-- {{request.session.r_photo}} -->
    {% if request.session.r_email %}
    <!-- "/media/"{{request.session.r_photo}} -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="vertical-nav " id="sidebar">
                    <div>
                        <div style="text-align: center;"><img src="/media/{{request.session.r_photo}}" alt="..."
                                width="65" height="65" class="mr-3 rounded-circle img-thumbnail shadow-sm">
                            <div class="">
                                <h4 class="m-0">{{request.session.r_name}}</h4>
                                <p>{{request.session.r_email}}</p>
                            </div>
                        </div>
                    </div>

                    <ul class="nav flex-column mb-0">
                        <li class="nav-item">
                            <a href="{% url 'profile' %}" class="nav-link  font-italic">
                                <i class="fas fa-user-circle fa-th-large mr-3  fa-fw"></i>
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'additems' %}" class="nav-link  font-italic">
                                <i class="fas fa-plus-square mr-3  fa-fw"></i>
                                Add Items
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'changingpassword' %}" class="nav-link  font-italic">
                                <i class="fa fa-key mr-3  fa-fw" aria-hidden="true"></i>
                                Change Password
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logout_rest' %}" class="nav-link  font-italic">
                                <i class="fas fa-sign-out-alt mr-3  fa-fw"></i>
                                Log Out
                            </a>
                        </li>

                    </ul>
                </div>

            </div>
            <div class="col-md-9">
                    <div class="row">
                        {% for x in data %}
                        <div class="col-md-4" style="margin-top: 10px;">
                            
                            <div class="card" style="width: 15rem;">
                                <div>
                                    <img class="card-img item" src="/media/{{x.pimage}}"  alt="Card image cap">
                                </div>
                                <div>
                                  <h5 >{{x.pname}}</h5>
                                  <p >{{x.category}}</p>
                                  <a href="{% url 'item_details' id=x.id %}" class="btn btn-warning" style="margin-bottom: 10px;">Update</a>
                                  <a href="{% url 'item_details' id=x.id %}" class="btn btn-danger" style="margin-bottom: 10px;">Delete</a>
                                   
                                </div>
                              </div>
                        </div>
                        {% endfor %}
                    </div>
            </div>
        </div>
        <!-- End vertical navbar -->
        {% endif %}



        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
