{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% load static %}
       <link rel="stylesheet" type="text/css" href="{% static 'OrderingOnline/register.css' %}" />
       {% if form.errors %}
       <p class="error"> Invalid Username or Password </p>
       {% endif %}
      
<div class="contanier">
    <div class="formclass">
        <form action="/OrderingOnline/signup/" method="post">
          {% csrf_token %}
            <div class="register">
                <h1>Restaurant Registration</h1>
                <br>
            </div>
            <div class="form-group ">
                <label for="uname">Restaurant Name</label>
                <input type="text" class="form-control" name="restname" id="restname" placeholder="Enter Restaurant name">
              </div>
              <div class="form-group ">
                <label for="uname">Restaurant photo</label>
                <input type="file" class="form-control" name="restphoto" id="restphotoSS" >
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="uname">User Name</label>
                <input type="text" class="form-control" name="username" id="uname" placeholder="Enter Company name">
              </div>
              <div class="form-group col-md-6">
                <label for="cemail">Email</label>
                <input type="email" class="form-control" name="email" id="cemail" placeholder="Enter email id">
              </div>
            </div>
                <div class="form-group">
                  <label for="mobileno">Mobileno</label>
                  <input type="text" class="form-control" id="mobileno" name="mobileno" placeholder="Enter Mobile No">
                </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password"  name="password" placeholder="Enter Password">
                  </div>
                <div class="form-group col-md-6">
                  <label for="cpassword">Confirm Password</label>
                  <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Enter confirm Password">
                </div>
              </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" name="address">
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" name="city">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" class="form-control" id="inputState" name="state">
              </div>
              <div class="form-group col-md-4">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" name="zipcode">
              </div>
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary">sign UP</button>
            </div>
          </form>       
    </div>  
</div>
{% endblock  %}
